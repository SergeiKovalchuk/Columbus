<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label class="text-primary">General</label>
    <div class="form-group"><label class="text-secondary">Service</label>
        <input 
        type="text"
        id="generalService"
        class="form-control"
        name="generalService"
        ngModel
        ></div>
    <hr>
    <label class="text-primary">Producer</label>
    <div class="form-group"><label class="text-secondary">Service</label>
        <input 
        class="form-control" 
        type="text" 
        ngModel
        name="producerService"
        >
    </div>
    <div class="form-group"><label class="text-secondary">Operation</label>
        <input 
        class="form-control" 
        type="text" 
        ngModel
        name="producerOperation"
        >
    </div>
    <div class="form-group"><label class="text-secondary">Action</label>
      <input 
      class="form-control" 
      type="text" 
      ngModel
      name="producerAction"
      >
    </div>
    <hr>
    <label class="text-primary">Consumer</label>
    <div class="form-group"><label class="text-secondary">Service</label>
        <input 
        class="form-control" 
        type="text" 
        ngModel
        name="consumerService"
        >
    </div>
    <div class="form-group"><label class="text-secondary">Operation</label>
        <input 
        class="form-control" 
        type="text" 
        ngModel
        name="consumerOperation"
        >
    </div>
    <div class="form-group"><label class="text-secondary">Action</label>
      <input 
      class="form-control" 
      type="text" 
      ngModel
      name="consumerAction"
      >
    </div>
    <button class="btn btn-info mt-2" type="submit">Search</button>
  </form>
</div>
