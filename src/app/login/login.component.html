<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Columbus
            <h5 class="hint">Login with registered user data</h5>
        </section>
        <div class="login-group">
            <clr-input-container>
                <input type="text" name="username" clrInput placeholder="Username"/>
            </clr-input-container>
            <clr-password-container>
                <input type="password" name="password" clrPassword placeholder="Password"/>
            </clr-password-container>
            <button type="submit" class="btn btn-primary" style="height: 50px;">Login</button>
            <a href="javascript://" class="signup">Request Columbus Login</a>
        </div>
    </form>
</div>
