<div class="container-fluid">
    <div class="row mh-100vh">
        <div class="col-10 col-sm-8 col-md-6 col-lg-6 offset-1 offset-sm-2 offset-md-3 offset-lg-0 align-self-center d-lg-flex align-items-lg-center align-self-lg-stretch bg-white p-5 rounded rounded-lg-0 my-5 my-lg-0" id="login-block">
            <div class="m-auto w-lg-75 w-xl-50">
                <h2 class="text-info font-weight-light mb-5"><img src="../../assets/col_logo1.png" width="100" height="100">Columbus Login<br></h2>
                <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="form-group"><label class="text-secondary">User</label>
                        <input 
                        type="text"
                        id="user"
                        class="form-control"
                        name="user"
                        ngModel
                        required></div>
                    <div class="form-group"><label class="text-secondary">Password</label>
                        <input 
                        class="form-control" 
                        type="password" 
                        ngModel
                        name="pass"
                        required></div><button class="btn btn-info mt-2" type="submit">Log In</button></form>
                <p class="mt-3 mb-0"><a class="text-info small" (click)="onRequestPermissions()">Request Permissions</a></p>
            </div>
        </div>
        <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background-image:url('../../assets/col.png');background-size:cover;background-position:center center;">
            <p class="ml-auto small text-dark mb-2"><em>ESB Dev Team</em></p>
        </div>
    </div>
</div>
